<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-audio-player/paper-audio-player.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../msc-subcomponents/msc-work-editor/msc-work-editor.html">

<dom-module id="msc-works-view">
    <link rel="import" type="css" href="msc-works-view.css">
    <template>
      <msc-simple-work-editor id="workEditor" work="{{selectedWork}}" hidden$="{{shouldShowGridView(selectedWork)}}"></msc-simple-work-editor>
      <paper-fab id="addNewWorkButton" icon="add" mini on-tap="handleAddNewWork" hidden$="{{!shouldShowGridView(selectedWork)}}"></paper-fab>
      <div id="works" class="full-screen" hidden$="{{!shouldShowGridView(selectedWork)}}">
        <h3 class="header">{{locale.worksView.headers.myWorks}}</h3>
        <template is="dom-repeat" items="{{myWorks}}" as="work">
          <msc-work-detail-view work="{{work}}"></msc-work-detail-view>
        </template>
      </div>

    </template>

  <script src="msc-works-view.js"></script>
</dom-module>
