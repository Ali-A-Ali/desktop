<dom-module id="msc-simple-user-badge">
  <link rel="import" type="css" href="msc-simple-user-badge.css">
  <template>
    <paper-button class="dropdown-trigger" on-tap="showProfile">
      <identicon-element size="64" seed="{{_computeSelectedAccount(selectedAccount)}}"></identicon-element>
      <div class="name-and-balance">
        [[username]]
        <msc-user-balance class="balance"></msc-user-balance>
      </div>

    </paper-button>
  </template>
  <script src="msc-simple-user-badge.js"></script>
</dom-module>
