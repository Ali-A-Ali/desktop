<dom-module id="msc-track-view">
  <link rel="import" type="css" href="msc-track-view.css">
  <template>
    <div id="trackDetailView" class="detailView">
      <h1>{{currentPlay.song_name}}</h1>
      <div class="artist" on-tap="goToArtistPage">{{currentPlay.artist_name}}</div>
      <paper-material class="track-detail-image" style="background-image: url('{{currentPlay.work.image_url_https}}');">
      </paper-material>
      {{contractId}}
    </div>
  </template>
  <script src="msc-track-view.js"></script>
</dom-module>
