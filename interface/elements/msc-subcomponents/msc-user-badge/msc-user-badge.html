<dom-module id="msc-user-badge">
  <link rel="import" type="css" href="msc-user-badge.css">
  <template>
    <paper-menu-button horizontal-align="left" vertical-align="top" vertical-offset="60">
      <paper-button style="background-image:url([[usersImageDir]][[userDetails.external.image]])" class="dropdown-trigger">[[userDetails.fullName]]</paper-button>
      <paper-menu on-iron-select="menuPick" attr-for-selected="menu-name" class="dropdown-content">
        <paper-item menu-name="set">Settings</paper-item>
        <paper-item menu-name="acc">Create account |temp|</paper-item>
        <paper-item menu-name="loo">Log out</paper-item>
      </paper-menu>
    </paper-menu-button>
  </template>
  <script src="msc-user-badge.js"></script>
</dom-module>
