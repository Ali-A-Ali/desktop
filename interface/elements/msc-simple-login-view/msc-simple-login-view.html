<dom-module id="msc-simple-login-view">
  <link rel="import" type="css" href="msc-simple-login-view.css">
  <template>
    <div class="login-elements">
      <div class="user-area">
        <identicon-element size="64" seed="{{_computeSelectedAccount(selectedAccount)}}"></identicon-element>
        <div class="login-label">Musicoin</div>
      </div>
      <paper-dropdown-menu label="{{locale.simpleLogin.labels.selectAccount}}">
        <paper-listbox class="dropdown-content" selected="{{selectedAccountIndex}}">
          <template is="dom-repeat" items="{{accounts}}" as="account">
            <paper-item>{{account}}</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-input id=loginPwd class="login-text-box" type="password" label="password" on-keydown="checkForEnter"></paper-input>
      <br><br>
      <paper-button class="action" id="skipLoginButton" on-tap="hideLoginWindow">skip</paper-button>
      <paper-button class="action" id="newAccountButton" on-tap="createNewAccount">new account</paper-button>
    </div>
    <div class="version">{{chainVersion}}</div>
  </template>
  <script src="msc-simple-login-view.js"></script>
</dom-module>
