<dom-module id="msc-playlists-view">
  <link rel="import" type="css" href="msc-playlists-view.css">
  <template>
    <msc-player-view
            id="playlistsGrid"
            actions='[{"icon":"av:play-arrow", "id":"play"}, {"icon":"av:shuffle", "id":"shuffle"}, {"icon":"icons:delete", "id":"delete"}]'
            groups="{{playlists}}"
            hidden$="{{!shouldHideEditor(selectedPlaylist)}}"
            instruction-text="{{locale.playlistsView.instructions}}"></msc-player-view>

    <msc-playlist-editor-view
            id="playlistEditor"
            playlist="{{selectedPlaylist}}"
            hidden$="{{shouldHideEditor(selectedPlaylist)}}"></msc-playlist-editor-view>

  </template>
  <script src="msc-playlists-view.js"></script>
</dom-module>
