<dom-module id="msc-playlists-view">
  <link rel="import" type="css" href="msc-playlists-view.css">
  <template>

    <div hidden$="{{!shouldHideEditor(selectedPlaylist)}}">
      <template is="dom-repeat" items="{{playlists}}" as="playlist">
        <div class="playlist-container">
          <msc-playlist-item on-edit=editPlaylist playlist="[[playlist]]"></msc-playlist-item>
        </div>
      </template>
    </div>

    <msc-playlist-editor-view
            id="playlistEditor"
            playlist="{{selectedPlaylist}}"
            hidden$="{{shouldHideEditor(selectedPlaylist)}}"></msc-playlist-editor-view>

  </template>
  <script src="msc-playlists-view.js"></script>
</dom-module>
