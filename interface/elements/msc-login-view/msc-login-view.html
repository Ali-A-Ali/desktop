<dom-module id="msc-login-view">
  <link rel="import" type="css" href="msc-login-view.css">
  <template>
    <h1 class="login-label">Musicoin</h1>
    <div class="login-elements">
      <iron-selector id="list">
        <template is="dom-repeat" items="[[listUsers]]">
          <div class="user-item" auto-login$="[[item.autoLogin]]" user-login="[[item.user]]">
            <iron-icon src="[[usersImageDir]][[item.image]]"></iron-icon><span>[[item.user]]</span>
            <template is="dom-if" if="[[!item.autoLogin]]">
              <paper-input on-blur="onBlur" class="login-text-box" type="password" label="password" on-keydown="catchEnter" always-float-label></paper-input>
            </template>
            <template is="dom-if" if="[[item.autoLogin]]">
              <paper-button class="no-pass" on-tap="noPassEnter"><iron-icon icon="check"></iron-icon>ENTER</paper-button>
            </template>
          </div>
        </template>
        <div class="user-item" user-login="newuser">
          <paper-button class="new-user"  on-tap="addNewUser"><iron-icon icon="add"></iron-icon>new user</paper-button>
        </div>
      </iron-selector>
    </div>
    {{test1}}:{{test2}}
  </template>
  <script src="msc-login-view.js"></script>
</dom-module>
