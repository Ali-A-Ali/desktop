<dom-module id="msc-profile-view">
  <link rel="import" type="css" href="msc-profile-view.css">
  <template>
    <div class="top">
      <identicon-element size="128" seed="{{_computeSelectedAccount(selectedAccount)}}"></identicon-element>
      <div class="name-area">
        <div id=usernameLabel class="name" contenteditable="true" on-blur="_updateUserName">{{username}}</div>
        <msc-user-balance></msc-user-balance>
        <div class="account">
          {{selectedAccount}}
        </div>
      </div>
    </div>
    <div class="section settings">
      <paper-toggle-button
              id="musicianModeButton"
              hidden$="{{_computeMusicianModeDisabled(registrationStatus.status)}}"
              checked="[[musicianMode]]"
              on-tap="updateMusicianMode"
              disabled$="{{_computeMusicianModeDisabled(registrationStatus.status)}}">
      Musician Mode</paper-toggle-button>
      <paper-toggle-button
              id="isMining"
              on-tap="toggleMiningState">
        {{locale.userProfileView.actions.Mining}}
      </paper-toggle-button>
    </div>
    <div class="section call-to-action">
      Visit musicoin.org to <div class="link" on-tap="register">register your account</div>,
      check out the <div class="link" on-tap="showBlog">blog</div>,
      or <div class="link" on-tap="showForum">join the conversation</div>.
    </div>
  </template>
  <script src="msc-profile-view.js"></script>
</dom-module>
