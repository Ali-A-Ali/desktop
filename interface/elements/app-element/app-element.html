					<paper-item menu-name="rel">[[locale.navMenu.items.newReleases]]</paper-item>

					<paper-item menu-name="myf">[[locale.navMenu.items.myFavorites]]</paper-item>

					<paper-item menu-name="myw">[[locale.navMenu.items.myWorks]]</paper-item>
					<paper-item menu-name="edi">[[locale.navMenu.items.editor]]</paper-item>
					<h3 disabled class="drawer-menu-label">[[locale.navMenu.headers.developer]]</h3>
					<paper-item menu-name="uti">[[locale.navMenu.items.utilities]]</paper-item>
				</paper-menu>
      </app-drawer>

            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <app-audio-player></app-audio-player>

    <paper-dialog id="paymentApprovalDialog">
      <h2>Confirm payment of &#x266E;{{amountToPay}}</h2>
      <p>{{confirmationMessage}}</p>
      <paper-input class="my-class" id="pwd" type=password label="password"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Decline</paper-button>
        <paper-button id="confirm" dialog-confirm autofocus on-tap="onPermissionGranted">Accept</paper-button>
      </div>
    </paper-dialog>

    <paper-toast id="successToast" text="Payment complete" alwaysOnTop="true"></paper-toast>
